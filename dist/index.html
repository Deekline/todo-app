<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo List</title>
</head>
<body>
    <section class="main">
        <div class="main__header">
                <h1 class="main__header__title">ToDo List</h1>
                <p>
                    <input type="text" class="main__input">
                    <button class = main__btn>Add</button>
                </p>
        </div>
            
        <div class="main__todo">
                <h2 class="main__todo__title">ToDo</h2>
                <ul class="main__todo__list">
                </ul>
        </div>
        <div class="main__done">
            <h2 class="main__done__title">Completed</h2>
            <ul class="main__todo__list done">
            </ul>
        </div>

    
    </section>
    <script src="js/app.js"></script>
</body>
</html>
